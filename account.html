<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeCentral - Account</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand logo" href="index.html">AnimeCentral</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="account.html">Account (Pat)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cart-link" href="cart.html">
                                <svg class="cart-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="9" cy="21" r="1"></circle>
                                    <circle cx="20" cy="21" r="1"></circle>
                                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                                </svg>
                                <span class="cart-badge">1</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="profile-section fade-in">
            <div class="container">
                <h3 class="section-header">Your Profile</h3>
                <div class="card">
                    <div class="form-group mb-3">
                        <label>Full Name:</label>
                        <input type="text" class="form-control" value="Pat" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label>Email:</label>
                        <input type="email" class="form-control" value="[email protected]" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label>Address:</label>
                        <input type="text" class="form-control" value="456 Anime Avenue, Fan City, USA" readonly>
                    </div>
                    <div class="text-center">
                        <button type="button" class="form-submit-btn me-2">Update Profile</button>
                        <button type="button" class="form-submit-btn" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="order-history-section fade-in">
            <div class="container">
                <h3 class="section-header">Order History</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#12345</td>
                            <td>2025-05-01</td>
                            <td>
                                <div class="cart-item">
                                    <img src="images/pikachu-stufftoy.jpg" class="cart-item-image" alt="Pikachu Stufftoy">
                                    Pikachu Stufftoy,
                                    <img src="images/naruto-figure.jpg" class="cart-item-image" alt="Naruto Figure">
                                    Naruto Figure
                                </div>
                            </td>
                            <td>₱2,298</td>
                            <td>Delivered</td>
                        </tr>
                        <tr>
                            <td>#12346</td>
                            <td>2025-05-10</td>
                            <td>
                                <div class="cart-item">
                                    <img src="images/pokemon-card.jpg" class="cart-item-image" alt="Pokémon Card Pack">
                                    Pokémon Card Pack
                                </div>
                            </td>
                            <td>₱599</td>
                            <td>Processing</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 AnimeCentral. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(element => {
                element.classList.add('fade-in');
            });

            document.getElementById('logoutBtn').addEventListener('click', function() {
                alert('User logged out');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
